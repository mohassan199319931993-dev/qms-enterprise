<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register — QMS Platform</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-page">

  <!-- Brand Panel -->
  <div class="auth-brand">
    <div class="brand-logo"><i class="fas fa-user-plus"></i></div>
    <h1 class="brand-title">Join QMS</h1>
    <p class="brand-subtitle">Create your account and join your factory team</p>
    <div class="brand-features">
      <div class="brand-feature"><i class="fas fa-check-circle"></i> Join an existing factory</div>
      <div class="brand-feature"><i class="fas fa-shield-halved"></i> Secure bcrypt password hashing</div>
      <div class="brand-feature"><i class="fas fa-key"></i> JWT token authentication</div>
    </div>
  </div>

  <!-- Form Panel -->
  <div class="auth-form-panel">
    <div class="auth-card fade-in">
      <div class="auth-card-header">
        <h1>Create account</h1>
        <p>Join your factory's QMS workspace</p>
      </div>

      <div id="formAlert" class="alert alert-danger" style="display:none"></div>

      <form id="registerForm" novalidate>
        <!-- Full Name -->
        <div class="form-group">
          <label class="form-label" for="name">Full Name <span class="required">*</span></label>
          <div class="input-wrap">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="name" class="form-input" placeholder="John Smith" autocomplete="name" required>
          </div>
          <span class="field-error"></span>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label class="form-label" for="email">Work Email <span class="required">*</span></label>
          <div class="input-wrap">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" class="form-input" placeholder="you@company.com" autocomplete="email" required>
          </div>
          <span class="field-error"></span>
        </div>

        <!-- Factory -->
        <div class="form-group">
          <label class="form-label" for="factoryId">Select Factory <span class="required">*</span></label>
          <div class="input-wrap">
            <i class="fas fa-building input-icon"></i>
            <select id="factoryId" class="form-input" required>
              <option value="">Loading factories...</option>
            </select>
          </div>
          <span class="field-error"></span>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label" for="password">Password <span class="required">*</span></label>
          <div class="input-wrap">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" class="form-input" placeholder="Min 8 chars, 1 uppercase, 1 number" required>
            <button type="button" class="input-action" id="togglePwd" onclick="togglePasswordVisibility('password','togglePwd')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div id="strengthBar">
            <div class="strength-bar">
              <div class="strength-segment"></div>
              <div class="strength-segment"></div>
              <div class="strength-segment"></div>
              <div class="strength-segment"></div>
              <div class="strength-segment"></div>
            </div>
            <div class="strength-label"></div>
          </div>
          <span class="field-error"></span>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirm Password <span class="required">*</span></label>
          <div class="input-wrap">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="confirmPassword" class="form-input" placeholder="Repeat password" required>
          </div>
          <span class="field-error"></span>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          <span class="btn-text"><i class="fas fa-user-plus"></i> Create Account</span>
          <div class="spinner"></div>
        </button>
      </form>

      <div class="divider">or</div>
      <div class="form-footer">
        Already have an account? <a href="login.html">Sign in</a><br>
        <a href="admin-register.html" class="text-sm text-muted">Register a new factory instead</a>
      </div>
    </div>
  </div>
</div>
<script>
  redirectIfAuthenticated('/dashboard.html');

  // Load factories
  (async () => {
    const factorySelect = document.getElementById('factoryId');
    const { data, ok } = await API.getFactories();
    if (ok && data.length > 0) {
      factorySelect.innerHTML = '<option value="">— Select your factory —</option>';
      data.forEach(f => {
        const opt = document.createElement('option');
        opt.value = f.id;
        opt.textContent = `${f.name} (${f.location || 'N/A'})`;
        factorySelect.appendChild(opt);
      });
    } else {
      factorySelect.innerHTML = '<option value="">No factories available</option>';
    }
  })();

  // Strength bar
  document.getElementById('password').addEventListener('input', function() {
    updateStrengthBar(this, 'strengthBar');
  });

  const form = document.getElementById('registerForm');
  const submitBtn = document.getElementById('submitBtn');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    hideFormError('formAlert');

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const factoryId = document.getElementById('factoryId').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    let valid = true;
    valid &= validateField(document.getElementById('name'), [Validators.required, Validators.minLen(2)]);
    valid &= validateField(document.getElementById('email'), [Validators.required, Validators.email]);
    valid &= validateField(document.getElementById('factoryId'), [Validators.required]);
    valid &= validateField(document.getElementById('password'), [Validators.required, Validators.password]);
    valid &= validateField(document.getElementById('confirmPassword'), [Validators.required, Validators.match(password)]);
    if (!valid) return;

    setButtonLoading(submitBtn, true);
    try {
      const user = await handleRegister(name, email, password, confirmPassword, factoryId);
      showToast('Account created successfully!', 'success');
      setTimeout(() => { window.location.href = '/dashboard.html'; }, 800);
    } catch (err) {
      showFormError('formAlert', err.message || 'Registration failed');
    } finally {
      setButtonLoading(submitBtn, false);
    }
  });
</script>
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/guards.js"></script>
</body>
</html>
