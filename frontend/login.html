<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — QMS Platform</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-page">

  <!-- Brand Panel -->
  <div class="auth-brand">
    <div class="brand-logo"><i class="fas fa-shield-halved"></i></div>
    <h1 class="brand-title">QMS Platform</h1>
    <p class="brand-subtitle">Industrial Quality Management System</p>
    <div class="brand-features">
      <div class="brand-feature"><i class="fas fa-lock"></i> JWT-secured authentication</div>
      <div class="brand-feature"><i class="fas fa-users-gear"></i> Role-based access control</div>
      <div class="brand-feature"><i class="fas fa-building"></i> Multi-factory tenant isolation</div>
      <div class="brand-feature"><i class="fas fa-chart-line"></i> Full audit trail logging</div>
    </div>
  </div>

  <!-- Form Panel -->
  <div class="auth-form-panel">
    <div class="auth-card fade-in">
      <div class="auth-card-header">
        <h1>Welcome back</h1>
        <p>Sign in to your QMS account</p>
      </div>

      <div id="formAlert" class="alert alert-danger" style="display:none"></div>

      <form id="loginForm" novalidate>
        <!-- Email -->
        <div class="form-group">
          <label class="form-label" for="email">Email address <span class="required">*</span></label>
          <div class="input-wrap">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" class="form-input" placeholder="you@company.com" autocomplete="email" required>
          </div>
          <span class="field-error" id="emailError"></span>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label" for="password">Password <span class="required">*</span></label>
          <div class="input-wrap">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" class="form-input" placeholder="••••••••" autocomplete="current-password" required>
            <button type="button" class="input-action" id="togglePwd" onclick="togglePasswordVisibility('password','togglePwd')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <span class="field-error" id="passwordError"></span>
        </div>

        <!-- Remember + Forgot -->
        <div class="flex items-center justify-between mb-2">
          <label class="form-check">
            <input type="checkbox" id="rememberMe">
            <span>Remember me</span>
          </label>
          <a href="forgot-password.html" class="text-sm">Forgot password?</a>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary" id="submitBtn">
          <span class="btn-text">Sign In</span>
          <div class="spinner"></div>
        </button>
      </form>

      <div class="divider">or</div>
      <div class="form-footer">
        Don't have an account? <a href="register.html">Create one</a><br>
        <a href="admin-register.html" class="text-sm text-muted">Register a new factory</a>
      </div>
    </div>
  </div>
</div>

<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/guards.js"></script>
<script>
  // Redirect if already logged in
  redirectIfAuthenticated('dashboard.html');

  const form = document.getElementById('loginForm');
  const submitBtn = document.getElementById('submitBtn');

  // Pre-fill remembered email
  const remembered = localStorage.getItem('qms_remember_email');
  if (remembered) {
    document.getElementById('email').value = remembered;
    document.getElementById('rememberMe').checked = true;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    hideFormError('formAlert');

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const rememberMe = document.getElementById('rememberMe').checked;

    // Validate
    let valid = true;
    valid &= validateField(document.getElementById('email'), [Validators.required, Validators.email]);
    valid &= validateField(document.getElementById('password'), [Validators.required]);
    if (!valid) return;

    setButtonLoading(submitBtn, true);

    try {
      const user = await handleLogin(email, password);

      if (rememberMe) {
        localStorage.setItem('qms_remember_email', email);
      } else {
        localStorage.removeItem('qms_remember_email');
      }

      showToast(`Welcome back, ${user.name}!`, 'success');

      // Redirect to intended page or dashboard
      const redirect = getUrlParam('redirect') || 'dashboard.html';
      setTimeout(() => { window.location.href = redirect; }, 800);

    } catch (err) {
      showFormError('formAlert', err.message || 'Login failed. Please check your credentials.');
    } finally {
      setButtonLoading(submitBtn, false);
    }
  });
</script>
</body>
</html>
